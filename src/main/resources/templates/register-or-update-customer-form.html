<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title th:text="${customer.id} == 0 ? 'Zrejestruj się' : 'Edytuj dane klienta'">Zrejestruj się lub edytuj dane klienta
  </title>
  <meta th:replace="fragments :: global-styles">
</head>

<body>
  <div th:replace="home-page :: menu-container"></div>

  <div class="main-container">

    <h2 class="mb-3" th:text="${customer.id} == 0 ? 'Zrejestruj się' : 'Edytuj dane klienta'">Zrejestruj się lub edytuj
      dane klienta</h2>

    <form class="form-add-or-update" action="#"
      th:action="@{/customers/{action}(action=(${customer.id} == 0 ? 'add' : 'update'))}" th:object="${customer}"
      method="POST">

      <input th:if="${customer.id > 0}" type="text" th:field="*{id}" hidden />

      <label for="firstName">Imię: </label>
      <input type="text" th:field="*{firstName}" />

      <label for="phone">Telefon: </label>
      <input type="text" th:field="*{phone}" />

      <label for="email">E-mail: </label>
      <input type="text" th:field="*{email}" />

      <label for="password">Hasło: </label>
      <input type="text" th:field="*{password}" />

      <div style="grid-column: 1/3">
        <a class="btn btn-secondary mr-2" th:href="@{/customers/all}">Wróć do listy klientów</a>
        <input th:if="${customer.id == 0}" class="btn btn-success" type="submit" value="Utwórz konto">
        <input th:if="${customer.id > 0}" class="btn btn-success" type="submit" value="Zapisz">
      </div>
    </form>

  </div>
</body>

</html>
