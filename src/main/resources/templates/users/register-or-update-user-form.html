<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title th:text="${user.id} == 0 ? 'Zrejestruj się' : 'Edytuj dane klienta'">Zrejestruj się lub edytuj dane klienta
  </title>
  <meta th:replace="fragments :: global-styles">
</head>

<body>
  <div th:replace="home :: menu-container"></div>

  <div class="main-container">

    <h2 class="mb-3" th:text="${user.id} == 0 ? 'Zrejestruj się' : 'Edytuj dane klienta'">Zarejestruj się lub edytuj
      dane klienta</h2>

    <form class="form-add-or-update" action="#"
      th:action="@{/{action}(action=(${user.id} == 0 ? 'register-user' : 'users/update'))}" th:object="${user}"
      method="POST">
      <!-- <form class="form-add-or-update" action="#" th:action="@{/register-user}" th:object="${user}" method="POST"> -->

      <input th:if="${user.id > 0}" type="text" th:field="*{id}" hidden />
      <input type="text" th:field="*{role}" hidden>

      <label for="firstName">Nazwa: </label>
      <input type="text" th:field="*{name}" />

      <label for="email">E-mail: </label>
      <input type="text" th:field="*{email}" />

      <label for="password">Hasło: </label>
      <input type="text" th:field="*{password}" />

      <div style="grid-column: 1/3">
        <a class="btn btn-secondary mr-2" th:href="@{/users/list}">Wróć do listy użytkowników</a>
        <input th:if="${user.id == 0}" class="btn btn-success" type="submit" value="Utwórz konto">
        <input th:if="${user.id > 0}" class="btn btn-success" type="submit" value="Zapisz">
      </div>
    </form>

  </div>
</body>

</html>
