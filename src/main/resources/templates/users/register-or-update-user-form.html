<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title th:text="${user.id} == 0 ? 'Zrejestruj się' : 'Edytuj dane klienta'">Zrejestruj się lub edytuj dane klienta
  </title>
  <meta th:replace="fragments :: global-styles">
</head>

<body class="center-center">
  <div>

    <h2 class="mb-3" th:text="${user.id} == 0 ? 'Zrejestruj się' : 'Edytuj dane klienta'">Zarejestruj się lub edytuj
      dane klienta</h2>

    <form class="form-add-or-update" action="#"
      th:action="@{/{action}(action=(${user.id} == 0 ? 'register-user' : 'users/update'))}" th:object="${user}"
      method="POST">

      <input th:if="${user.id > 0}" type="text" th:field="*{id}" hidden />

      <label for="firstName">Nazwa: </label>
      <input type="text" th:field="*{name}" />

      <label for="email">E-mail: </label>
      <input type="text" th:field="*{email}" />

      <!-- START PASSWORD displayed conditionally -->
      <label th:if="*{id == 0}" for="password">Hasło: </label>
      <input th:if="*{id == 0}" type="text" th:field="*{password}" />

      <input th:if="*{id > 0}" hidden type="text" th:field="*{password}" />
      <!-- END PASSWORD -->

      <!-- START ROLES displayed conditionally-->
      <input th:if="${allRoles == null}" hidden type="text" th:field="*{role}" />

      <label th:if="${allRoles != null}" for="role">Rola: </label>
      <select th:if="${allRoles != null}" th:field=*{role}>
        <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}">rola</option>
      </select>
      <!-- END ROLES -->

      <div style="grid-column: 1/3">
        <a sec:authorize="!hasRole('ROLE_ADMIN')" class="btn btn-secondary mr-2" th:href="@{/login}">Wróć do do
          logowania</a>
        <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-secondary mr-2" th:href="@{/users/list}">Wróć do listy
          użytkowników</a>
        <input th:if="${user.id == 0}" class="btn btn-success" type="submit" value="Utwórz konto">
        <input th:if="${user.id > 0}" class="btn btn-success" type="submit" value="Zapisz">
      </div>
    </form>

  </div>
</body>

</html>
