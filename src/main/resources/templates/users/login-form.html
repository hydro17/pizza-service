<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <meta th:replace="fragments :: global-styles">
</head>

<body class="center-center">
  <div class="container-form--login-register">

    <h3 class="mb-3">Zaloguj się</h3>

    <p th:if="${param.error != null}" class="text-danger">Nazwa użytkownika lub hasło są błędne.</p>
    <p th:if="${param.logout != null}" class="text-success">Użytkownik wylogowany pomyśnie.</p>

    <form class="form-login-register" action="#" th:action="@{/login-process}" method="POST">

      <div class="app-form-row">
        <label class="app-form-row__label--70" for="username">E-mail: </label>
        <input class="app-form-row__input" type="text" id="username" name="username" autofocus />
      </div>

      <div class="app-form-row">
        <label class="app-form-row__label--70" for="password">Hasło: </label>
        <input class="app-form-row__input" type="password" required minlength="7" id="password" name="password" />
      </div>

      <div class="form-bottom-btns">
        <a class="btn btn-primary" th:href="@{/register-user}">Zarejestruj się</a>
        <input class="btn btn-success" type="submit" value="Zaloguj się" />
      </div>

    </form>

  </div>
</body>

</html>
