<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List customers</title>
  <meta th:replace="fragments :: global-styles">
</head>

<body>
  <div th:replace="home :: menu-container"></div>

  <div class="main-container">

    <h2 class="mb-3">Customers</h2>

    <a th:href="@{add}">
      <h3>Add new customer</h3>
    </a>

    <table class="table table-striped border-bottom">
      <thead>
        <tr>
          <th class="table-column-title">Nr</th>
          <th class="table-column-title">Imię</th>
          <th class="table-column-title">Telefon</th>
          <th class="table-column-title">E-mail</th>
          <th class="table-column-title">Hasło</th>
          <th class="table-column-title"></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="customer, itemStat : ${customers}">
          <td th:text="${itemStat.index + 1}"></td>
          <td th:text="${customer.firstName}"></td>
          <td th:text="${customer.phone}"></td>
          <td th:text="${customer.email}"></td>
          <td th:text="${customer.password}"></td>
          <td>
            <a th:href="@{/customers/update/{id}(id=${customer.id})}"><i class="far fa-edit"></i></a>
            <span>&nbsp;</span>
            <a th:href="@{/customers/delete/{id}(id=${customer.id})}"><i class="far fa-trash-alt"></i></a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</body>

</html>
