<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <meta th:replace="fragments :: global-styles">
</head>

<body>
  <div th:replace="home-page :: menu-container"></div>

  <div class="main-container">

    <h2 class="mb-3">Zaloguj się</h2>

    <form class="form-add-or-update" action="#" th:action="@{/customers/login}" th:object="${customer}" method="POST">

      <div style="grid-column: 1/3" class="error" th:if="${error} != null" th:text="${error}"></div>

      <label for="email">e-mail: </label>
      <input type="text" th:field="*{email}" />

      <label for="password"></label>
      <input type="text" th:field="*{password}" />

      <div style="grid-column: 1/3">
        <a class="btn btn-primary mr-2" th:ref="@{/customers/add}">Zarejestruj się</a>
        <input class="btn btn-success" type="submit" value="Zaloguj się" />
      </div>

    </form>

  </div>
</body>

</html>
