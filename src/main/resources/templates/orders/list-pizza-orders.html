<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Orders</title>
  <meta th:replace="fragments :: global-styles">
</head>

<body>
  <div th:replace="home :: menu-container"></div>

  <div class="main-container">

    <div class="above-table">
      <h2>Zamówienia</h2>

      <h3>
        <a th:href="@{add}" class="above-table__link">
          Nowe zamówienie
        </a>
      </h3>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nr</th>
          <th>Data zamówienia</th>
          <th>Status</th>
          <th>Nazwa pizzy</th>
          <th>Wielkość</th>
          <th>Liczba pizz</th>
          <th>Akcje</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="orderDTO, itemStat : ${orderDTOs}">
          <td th:text="${itemStat.index + 1}"></td>
          <td th:text="${{orderDTO.orderDate}}"></td>
          <td th:text="${orderDTO.status.polishName}"></td>
          <td th:text="${orderDTO.pizza.pizzaName}"></td>
          <td th:text="${orderDTO.pizzaSize.polishName}"></td>
          <td th:text="${orderDTO.quantity}"></td>
          <td>
            <span th:if="${orderDTO.status == T(com.hydro17.pizzaservice.enums.PizzaOrderStatus).ORDERED}">
              <a th:href="@{update/{orderId}(orderId=${orderDTO.id})}"><i class="far fa-edit"></i></a>
              <span>&nbsp;</span>
              <a th:href="@{delete/{orderId}(orderId=${orderDTO.id})}"><i class="far fa-trash-alt"></i></a>
              <span>&nbsp;</span>
            </span>
            <a sec:authorize="hasAnyRole('ROLE_COOK', 'ROLE_ADMIN', 'ROLE_EMPLOYEE')"
              th:href="@{change-status/{orderId}(orderId=${orderDTO.id})}" class="btn btn-sm btn-success">
              Zmień&nbsp;status
            </a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  <script th:src="@{/js/current-pizza-order-status.js}"></script>
</body>

</html>
