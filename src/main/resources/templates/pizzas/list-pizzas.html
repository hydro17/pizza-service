<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pizzas</title>
  <meta th:replace="fragments :: global-styles">
</head>

<body>
  <div th:replace="home :: menu-container"></div>

  <div class="main-container" th:classappend="${#authorization.expression('isAuthenticated()')} ? '' : 'mt-5'">

    <div class="above-table">
      <h2 th:text="${param.select == null} ? 'Menu' : 'Wybierz pizzę'">Menu / Wybierz pizzę</h2>
        
      <h3 sec:authorize="hasRole('ADMIN')">
        <a th:href="@{add}" class="above-table__link">
          Dodaj nową pizzę
        </a>
      </h3>
    </div>

    <h3 sec:authorize="!isAuthenticated()" class="mb-3">
      <a th:href="@{/login}" class="above-table__link">
        Zaloguj się, aby zamówić pizzę
      </a>
    </h3>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nr</th>
          <th>Pizza</th>
          <th>Składniki</th>
          <th>Cena</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="pizzaDTO, itemStats : ${pizzaDTOs}">
          <td th:text="${itemStats.index + 1}"></td>
          <!-- <td th:text="${#ids.seq('')}"></td> -->
          <td th:text="${pizzaDTO.name}"></td>
          <td th:text="${pizzaDTO.ingredients}"></td>
          <td th:text="${pizzaDTO.price}"></td>
          <td>
            <span sec:authorize="hasRole('ADMIN')">
              <a th:href="@{update/{pizzaId}(pizzaId=${pizzaDTO.id})}"><i class="far fa-edit"></i></a>
              <span>&nbsp;</span>
              <a th:href="@{delete/{pizzaId}(pizzaId=${pizzaDTO.id})}"><i class="far fa-trash-alt"></i></a>
              <span>&nbsp;</span>
            </span>

            <a th:href="@{/orders/add/{pizzaId}(pizzaId=${pizzaDTO.id})}" class="btn btn-success btn-sm" 
              th:text="${param.select == null} ? 'Zamów' : 'Wybierz'">Zamów / Wybierz</a>
            <!-- <a th:if="${param.select != null}" th:href="@{/orders/add/{pizzaId}(pizzaId=${pizzaDTO.id})}" class="btn btn-success btn-small">Wybierz</a> -->
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</body>

</html>
